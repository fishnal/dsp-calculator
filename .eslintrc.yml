root: true
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
extends:
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
rules:
  no-await-in-loop: 1
  prefer-const: 0
  no-unused-vars:
    - 1
    - argsIgnorePattern: '^_.*$'
  '@typescript-eslint/no-explicit-any':
    - 1
    - ignoreRestArgs: true
  '@typescript-eslint/no-unused-vars': 0
